<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Case</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="theme.css">

</head>

<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="home.jsp">Home</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="signup.html"><span
						class="glyphicon glyphicon-user"></span> Sign Up</a></li>
				<li><a href="login.html"><span
						class="glyphicon glyphicon-log-in"></span> Login</a></li>
			</ul>
		</div>
	</nav>


	<form id="myForm" action="success.html">
		<div class="container">

			<table class="table table-hover">


				<tr>
					<th>UserName<span><i class="fa fa-asterisk"
							aria-hidden="true" style="color: red"></i></span></th>
					<td><input class="requiredAttr" id="d1" type="text" required><span
						id="error_msg0" style="color: red"></span></td>
				</tr>

				<tr>
					<th>Password<span><i class="fa fa-asterisk"
							aria-hidden="true" style="color: red"></i></span></th>
					<td><input class="requiredAttr" id="pwd1" type="password"
						value="" required><span id="error_msg2" style="color: red"></span></td>

				</tr>
				<tr>
					<th>Confirm Password<span><i class="fa fa-asterisk"
							aria-hidden="true" style="color: red"></i></span></th>
					<td><input class="requiredAttr" id="pwd2" type="password"
						value="" required></td>

				</tr>
				<tr>
					<th>Firstname<span><i class="fa fa-asterisk"
							aria-hidden="true" style="color: red"></i></span></th>
					<td><input class="requiredAttr" id="inp1" type="text"
						onchange="update()" required><span id="error_msg1"
						style="color: red"></span></td>

				</tr>
				<tr>
					<th>Lastname<span><i class="fa fa-asterisk"
							aria-hidden="true" style="color: red"></i></span></th>
					<td><input class="requiredAttr" id="inp2" type="text"
						onchange="update()" required></td>

				</tr>
				<tr>
					<th>Email Address<span><i class="fa fa-asterisk"
							aria-hidden="true" style="color: red"></i></span></th>
					<td><input class="requiredAttr" id="d4" type="email" value=""
						required><span id="emailMsg" style="color: red"></span></td>

				</tr>
				<tr>
					<th>Full Name<span><i class="fa fa-asterisk"
							aria-hidden="true" style="color: red"></i></span></th>
					<td><input class="requiredAttr" id="inp3" type="text" required></td>

				</tr>



			</table>
		</div>
		<br> <br>
	</form>
	<div id="last">
		<input id="D6" type="button" class="btn btn-info" value="Register"
			onclick="Register()"> <input id="D7" type="button"
			class="btn btn-info" value="Cancel" onclick="cancel()"> <input
			id="D7" type="button" class="btn btn-info" value="Reset Form"
			onclick="myFunction()">
	</div>

</body>

<script src="myscripts.js"></script>
